model:
  name: "resnet50_reid"
  pretrained_imagenet: true
  feature_dim: 512
  num_classes: 601

data:
  image_size: [256, 128]
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

training:
  epochs: 80  # Shorter but better
  batch_size: 64  # Doubled - more hard negatives
  learning_rate: 0.00035  # Back to original
  weight_decay: 0.001  # Increased regularization
  step_size: 40
  gamma: 0.1
  warmup_epochs: 10
  device: "cuda"
  num_workers: 4
  
  # Loss weights - favor triplet loss more
  ce_loss_weight: 1.0
  triplet_loss_weight: 2.0  # Increased from 1.0
  triplet_margin: 0.5  # Increased from 0.3
  label_smooth: 0.0  # Disabled - be more confident

evaluation:
  batch_size: 64
  distance_metric: "cosine"
  rerank: false

checkpoint:
  save_dir: "models/reid/checkpoints"
  save_period: 10
  keep_last_n: 3