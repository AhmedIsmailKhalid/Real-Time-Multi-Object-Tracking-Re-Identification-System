model:
  name: "resnet50_reid"
  pretrained_imagenet: true
  feature_dim: 512
  num_classes: 601  # Will be set dynamically from dataset

data:
  image_size: [256, 128]
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

training:
  epochs: 100
  batch_size: 32
  learning_rate: 0.00035
  weight_decay: 0.0005
  step_size: 40
  gamma: 0.1
  warmup_epochs: 10
  device: "cuda"
  num_workers: 4
  
  # Loss weights
  ce_loss_weight: 1.0
  triplet_loss_weight: 1.0
  triplet_margin: 0.3
  label_smooth: 0.1

evaluation:
  batch_size: 64
  distance_metric: "cosine"
  rerank: false

checkpoint:
  save_dir: "models/reid/checkpoints"
  save_period: 10
  keep_last_n: 3